<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Style Transfer</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">AI Art Style Transfer</h1>
    <form action="/style-transfer/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Content Image:</label>
        <input type="file" name="content_image" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Style Image:</label>
        <input type="file" name="style_image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Apply Style</button>
    </form>
    <!-- Placeholder for result -->
    <div id="result" class="mt-4"></div>
  </div>
  <!-- Optional: You can add JavaScript to fetch and display the image result -->
</body>
</html>
